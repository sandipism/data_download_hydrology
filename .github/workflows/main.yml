name: Scheduled Hydrology Data Fetch and Upload to Google Drive

on:
  schedule:
    - cron: '15 4 * * *'  # Daily at 10:15 AM Nepal Time (4:15 UTC)
  workflow_dispatch:

jobs:
  fetch_and_upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas

    - name: Run hydrology data script
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: python main.py

    - name: Install rclone
      run: |
        curl https://rclone.org/install.sh | sudo bash

    - name: Configure rclone with secret
      run: |
        mkdir -p ~/.config/rclone
        echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

    - name: Upload data to Google Drive (Sandip_drive/dhm_data_from_api)
      run: |
        rclone copy data Sandip_drive:dhm_data_from_api --verbose --drive-use-trash=false

    - name: Clean up local data folder
      run: rm -f data/*.csv
